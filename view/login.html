<div ng-controller="loginController">
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/blog-header.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Login</h1>
                        <hr class="small">
                        <!-- <span class="subheading">Have questions? I have answers (maybe).</span> -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <!-- <notification alert-data="notification"></notification> -->
                <p>Login</p>
                <form name="loginForm" novalidate ng-submit="submitForm()" >
                    <div class="row control-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Email Address" ng-model="user.email" required>
                            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
                        </div>
                    </div>
                    <div class="row control-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="password" class="form-control" ng-model="user.password" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/">
                            <p ng-show="loginForm.password.$error.pattern" class="help-block">Password should be atleast 8 characters long and should contain one number,one character and one special character.</p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">login <i class="fa fa-cog fa-spin" ng-if="isBusy"></i></button> &nbsp;&nbsp;
                            <a href="javascript:void(0)" ui-sref="forgot-password">Forgot your password? Click here</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>
