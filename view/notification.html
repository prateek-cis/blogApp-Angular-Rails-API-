<div class='alert alert-{{alertData.type}} alert-dismissible fade in notification-msg' 
	 role='alert' ng-show='alertData.message'
	 data-notification='{{alertData.status}}'>
	  {{alertData.message}}
	<a href="javscript:void(0)"
	   class="close" 
	   data-dismiss="alert" 
	   aria-label="close">&times;</a>
</div>
