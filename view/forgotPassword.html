<div ng-controller="forgotPasswordController">
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/contact-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Forgot Password</h1>
                        <hr class="small">
                        <!-- <span class="subheading">Have questions? I have answers (maybe).</span> -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <notification alert-data="notification"></notification>
                <p>Forgot Password</p>
                <form name="forgotPassword" novalidate ng-submit="getPassword()">
                    <div class="row control-group" ng-class="{ 'has-error' : forgotPassword.email.$invalid && !forgotPassword.email.$pristine }">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Enter Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email" ng-model="email" required>
                            <p ng-show="forgotPassword.email.$viewValue && forgotPassword.email.$invalid && !forgotPassword.email.$pristine" class="help-block">Enter a valid Email.</p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default" ng-disabled="forgotPassword.$invalid">Get Password <i class="fa fa-cog fa-spin" ng-if="isBusy"></i></button> &nbsp;&nbsp;
                            <button ui-sref="login" class="btn btn-default">Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>
